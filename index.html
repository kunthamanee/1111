<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine + MQTT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin: 0; padding: 0; }
    #webcam-container video { max-width: 100%; height: auto; }
    #label-container { margin: 10px; font-size: 1.2em; }
    button { padding: 10px 20px; font-size: 1em; margin: 5px; }
  </style>
</head>
<body>
  <h3>Teachable Machine + MQTT</h3>
  <button onclick="init('environment')">Start (Back Camera)</button>
  <button onclick="init('user')">Start (Front Camera)</button>
  <button onclick="stop()">Stop</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/klxDOYTDp/";
    const mqttTopic = "ktmn";
    let model, webcam, labelContainer, maxPredictions;
    let mqttClient = null;

    function connectMQTT() {
      return new Promise((resolve, reject) => {
        const options = {
          clean: true,
          connectTimeout: 4000,
          clientId: 'clientId-Z0YKrWecQi' + Math.floor(Math.random() * 10000),
        };
        mqttClient = mqtt.connect("wss://broker.hivemq.com:8884/mqtt", options);

        mqttClient.on("connect", () => {
          console.log("เชื่อมต่อ MQTT Broker สำเร็จ");
          resolve();
        });

        mqttClient.on("error", err => {
          console.error("ข้อผิดพลาดการเชื่อมต่อ MQTT:", err);
          document.getElementById("label-container").innerText = "ข้อผิดพลาด MQTT: " + err.message;
          reject(err);
        });

        mqttClient.on("close", () => {
          console.log("การเชื่อมต่อ MQTT ถูกปิด");
        });
      });
    }

    function publishMessage(message) {
      if (mqttClient && mqttClient.connected) {
        mqttClient.publish(mqttTopic, message, { qos: 0 }, (err) => {
          if (err) {
            console.error("ข้อผิดพลาดการส่ง MQTT:", err);
          } else {
            console.log("ส่งข้อมูลไปยัง Topic", mqttTopic, ":", message);
          }
        });
      } else {
        console.warn("MQTT ยังไม่เชื่อมต่อ");
        document.getElementById("label-container").innerText = "ข้อผิดพลาด: MQTT ยังไม่เชื่อมต่อ";
      }
    }

    async function init(facingMode) {
      try {
        await connectMQTT(); // รอการเชื่อมต่อ MQTT
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        console.log("โหลดโมเดลสำเร็จ:", model);
        maxPredictions = model.getTotalClasses();

        webcam = new tmImage.Webcam(224, 224, false);
        await webcam.setup({ facingMode });
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }
      } catch (e) {
        console.error("ข้อผิดพลาด:", e);
        document.getElementById("label-container").innerText = "ข้อผิดพลาด: " + e.message;
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      try {
        const prediction = await model.predict(webcam.canvas);
        let maxProb = 0;
        let maxClass = "";
        for (let i = 0; i < maxPredictions; i++) {
          const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
          labelContainer.childNodes[i].innerHTML = classPrediction;
          if (prediction[i].probability > maxProb) {
            maxProb = prediction[i].probability;
            maxClass = prediction[i].className;
          }
        }
        // ส่งเฉพาะผลการทำนายที่มีความน่าจะเป็นสูงสุด
        const message = maxClass + ": " + maxProb.toFixed(2);
        publishMessage(message);
      } catch (e) {
        console.error("ข้อผิดพลาดในการทำนาย:", e);
        document.getElementById("label-container").innerText = "ข้อผิดพลาดในการทำนาย: " + e.message;
      }
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
      if (mqttClient && mqttClient.connected) {
        mqttClient.end();
        console.log("ปิดการเชื่อมต่อ MQTT");
      }
    }
  </script>
</body>
</html>
