<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine + MQTT (EMQX)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 0; }
    #webcam-container { margin: 10px auto; }
    #webcam-container canvas { width: 100%; max-width: 640px; height: auto; }
    button { padding: 10px 20px; margin: 5px; font-size: 1em; }
    #label-container { font-size: 1.2em; margin-top: 10px; }
    .status { margin-top: 10px; padding: 10px; }
  </style>
</head>
<body>
  <h2>Teachable Machine + MQTT</h2>
  <button onclick="init('environment')">Start (Back Camera)</button>
  <button onclick="init('user')">Start (Front Camera)</button>
  <button onclick="stop()">Stop</button>

  <div id="status" class="status">กำลังเตรียมพร้อม...</div>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    const MODEL_URL = "https://teachablemachine.withgoogle.com/models/klxDOYTDp/";
    const MQTT_BROKER = "wss://broker.emqx.io:8084/mqtt";
    const MQTT_TOPIC = "ktmn";

    let model, webcam, labelContainer, maxPredictions;
    let mqttClient;
    let isRunning = false;
    let sending = false;
    let paused = false;

    function updateStatus(msg) {
      document.getElementById("status").innerText = msg;
    }

    function connectMQTT() {
      return new Promise((resolve, reject) => {
        const clientId = "web_" + Math.random().toString(16).substr(2, 8);
        mqttClient = new Paho.MQTT.Client(MQTT_BROKER, clientId);

        mqttClient.onConnectionLost = () => {
          updateStatus("MQTT ขาดการเชื่อมต่อ");
        };

        mqttClient.connect({
          useSSL: true,
          timeout: 10,
          onSuccess: () => {
            updateStatus("เชื่อมต่อ MQTT สำเร็จ");
            resolve();
          },
          onFailure: err => {
            updateStatus("เชื่อมต่อ MQTT ล้มเหลว: " + err.errorMessage);
            reject(err);
          }
        });
      });
    }

    async function init(facingMode) {
      try {
        isRunning = true;
        updateStatus("กำลังเชื่อมต่อ MQTT...");
        await connectMQTT();

        updateStatus("กำลังโหลดโมเดล...");
        model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metadata.json");
        maxPredictions = model.getTotalClasses();

        updateStatus("กำลังเปิดกล้อง...");
        webcam = new tmImage.Webcam(224, 224, false);
        await webcam.setup({ facingMode: facingMode });
        await webcam.play();
        document.getElementById("webcam-container").innerHTML = "";
        document.getElementById("webcam-container").appendChild(webcam.canvas);

        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }

        updateStatus("เริ่มตรวจจับ...");
        window.requestAnimationFrame(loop);
      } catch (err) {
        updateStatus("เกิดข้อผิดพลาด: " + err.message);
      }
    }

    async function loop() {
      if (!paused && isRunning) {
        webcam.update();
        await predict();
      }
      if (isRunning) window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const prob = prediction[i].probability;
        const name = prediction[i].className;
        labelContainer.childNodes[i].innerText = `${name}: ${(prob * 100).toFixed(1)}%`;

        if (prob > 0.9 && !sending) {
          paused = true;
          sending = true;
          updateStatus(`พบ: ${name} กำลังส่ง...`);

          setTimeout(() => {
            try {
              const msg = new Paho.MQTT.Message(name);
              msg.destinationName = MQTT_TOPIC;
              mqttClient.send(msg);
              updateStatus(`ส่งแล้ว: ${name}`);
            } catch (e) {
              updateStatus("ส่งไม่สำเร็จ: " + e.message);
            } finally {
              sending = false;
              paused = false;
            }
          }, 3000);
          break;
        }
      }
    }

    function stop() {
      isRunning = false;
      paused = false;
      sending = false;

      if (webcam) {
        webcam.stop();
        webcam = null;
      }

      document.getElementById("webcam-container").innerHTML = "";
      document.getElementById("label-container").innerHTML = "";

      if (mqttClient && mqttClient.isConnected()) {
        mqttClient.disconnect();
        updateStatus("หยุดแล้ว");
      }
    }

    window.addEventListener("beforeunload", () => stop());
  </script>
</body>
</html>
